<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>listing</title>
<link href="/static/listing.css" rel="stylesheet" type="text/css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
    function setupPage() {
    console.log("running")
    const listing_id = window.location.pathname.replace("/listing/", "")
    const url = `/getlistings?listing_id=${listing_id}`;


    // Populate dropdown with list of provinces
    $.getJSON(url, function (data) {
        $.each(data, function (key, entry) {
            console.log(entry)
            $('#container').prepend(
                `
                     <h1 class="header">${entry.listing_name}</h1>
`);
            console.log(entry.images)
            for (i = 0; i < entry.images.length; i++) {
                console.log(entry.images[i])
                $('#container').append(`<div class="image-slides">
    <img src="/listingpics/${entry.images[i]}" width="500px" height="500px">
  </div>`);
            }


            $.getJSON(`/getuserinfo/${entry.user_id}`, function (user_data) {
                if (user_data.is_current_user == true) {
                    $('#container').append(
                        `<a id="delete" href="/deletelisting/${listing_id}">Delete Listing</a>`
                    )
                }
                $('#container').append(`<a class="contact" href="mailto:${user_data.email}?subject=${entry.listing_name}"> Contact Seller</a>
<h2 class="price"> ${entry.price}</h2>`);
                ``
            });
        })
    });
showSlides(0);
}
</script>

  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<p class="description">Text Here</p>
</body>

</html>
